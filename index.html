<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <div class="menu">

                    <filter-component></filter-component>
                    <button class="btn-cart" type="button" @click="show=!show">Корзина</button>
                    <cart :cart="cart" :img="imgCatalog" @remove-product="removeProduct"></cart>
                </div>
            </div>

        </header>

        <main>

            <div class="container">
                <error :error-flag="error"></error>
                <products :products="filtered" :img="imgCatalog" @add-product="addProduct"></products>
            </div>
        </main>

    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/filterComponent.js"></script>
    <script src="js/productComponent.js"></script>
    <script src="js/cartComponent.js"></script>
    <script src="js/errorComponent.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
