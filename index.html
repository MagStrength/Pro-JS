<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <div class="menu">

                    <form action="#" class="search-form">
                        <input type="text" class="search-field" v-model="searchLine">
                        <button class="btn-search" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>

                    <button class="btn-cart" type="button" @click="show=!show">Корзина</button>
                    <div v-show="show" class="cart-block">
                        <div class="desc" v-for="product of cart">
                            <h3>{{ product.product_name }}</h3>
                            <p>{{ product.quantity }}</p>
                            <button class="del-btn" @click="removeProduct(product)">X</button>
                        </div>
                        <br />
                        <div>Товаров на сумму: {{ cartSummary() }} $</div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="goods-list">
                    <div class="product-item" v-for="product of filteredList" :key="product.id_product">
                        <div class="desc">
                            <h3>{{product.product_name}}</h3>
                            <p>{{product.price}} $</p>
                            <button class="buy-btn" @click="addProduct(product)">Купить</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
